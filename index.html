<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico/simon_icon.jpg"> 
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>

  <body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">

      <div class="row">
        <div type="button" class="btn green" id="green">

        </div>

        <div type="button" class="btn red" id="red">

        </div>
      </div>

      <div class="row">
        <div type="button" class="btn yellow" id="yellow">

        </div>

        <div type="button" class="btn blue" id="blue">

        </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>


</html>
